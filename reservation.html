<div class="page-body">
    <div class="auth-form-wrapper register-form-wrapper">
        <form action="#">
            <div class="form-header">
                <p id="secc" class="text-center" style="color: #9c2832;">Book a vehicle</p>
            </div>

            <div class="form-row">
                <div class="input-wrapper">
                    <input id="name" type="text" required>
                    <label for="name">Full Name</label>
                    <span class="icon-wrapper bg-primary">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="form-row">
                <div class="input-wrapper">
                    <input id="name" type="tel"required>
                    <label for="name">Phone</label>
                    <span class="icon-wrapper bg-primary">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="form-row">
                <div class="input-wrapper">
                    <select id="cars" name="cars" onchange="myFunction()" style="color:#7f7f7f">
                        <option value="">Select a vehicle</option>
                        <option value="moto">Moto</option>
                        <option value="citadine">Citadine</option>
                        <option value="compact">Compact</option>
                        <option value="berlin">Berlin</option>
                        <option value="utilitaire">Utilitaire</option>
                        <option value="engin">Engin de chantier</option>
                        <option value="camion">Camion</option>
                    </select>
                    <span class="icon-wrapper bg-primary">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="form-row">
                <div class="input-wrapper">
                    <select id="cars2" name="cars" onchange="myFunction()" style="color:#7f7f7f">
                        <option value="">Select your choice</option>
                        <option value="electrical">Electrical</option>
                        <option value="hybride">Hybride</option>
                        <option value="essence">Essence</option>
                        <option value="diesel">Diesel</option>

                    </select>
                    <span class="icon-wrapper bg-primary">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="form-row">
                <div class="input-wrapper">
                    <select id="cars3" name="cars" onchange="myFunction()" style="color:#7f7f7f">
                        <option value="">Choose from the list below</option>
                        <option value="Manual">Manual</option>
                        <option value="auto">Automatic</option>
                    </select>
                    <span class="icon-wrapper bg-primary">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="form-row">
                <div class="input-wrapper">
                    <input id="days" type="number" class="" name="name" required>
                    <label for="name">For how many days?</label>
                </div>
            </div>
            

            <div class="form-action">
                <div>
                    <button type="submit" class="btn btn-primary"  onclick ="reservation()">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>

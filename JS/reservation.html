            <div class="formulaire">
                <form class="form__q">
                    <div class="row1">
                        <span>Name</span>

                    </div>
                    <div class="row5">
                        <span>Select your choice</span>
                        <select id="cars2" name="cars">
                            <option value="electrical">Electrical</option>
                            <option value="hybride">Hybride</option>
                            <option value="essence">Essence</option>
                            <option value="diesel">Diesel</option>

                        </select>
                    </div>
                    <div class="row4">
                        <span>Choose from the list below</span>
                        <select id="cars3" name="cars">
                            <option value="Manual">Manual</option>
                            <option value="auto">Automatic</option>
                        </select>
                    </div>
                    <div class="days">
                        <span>How many days you want to rent the vehicle? </span>
                            <input id="days" type="number" required>
                        </select>
                    </div>

                  <div class="btnn">          
                    <button type="button"style="align-items: center;" onclick="reservation()"> Rent a Car </button>

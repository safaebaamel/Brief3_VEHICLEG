    <!-- _____________Contact Form__________________ -->
    <div class="cont">
        <form>
            <ul>
                <li>
                    <label for="name" class="lbl"><span>Name <span class="required-star" style="color: red;">*</span></span></label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                <li>
                    <label for="mail" class="lbl"><span>Email <span class="required-star" style="color: red;">*</span></span></label>
                    <input type="email" id="mail" name="user_email" required>
                </li>
                <li>
                    <label for="subj" class="lbl"><span>Subject</span></label>
                    <input type="subj" id="subj" name="subj" !required>
                </li>
                <li>
                    <label for="msg" class="lbl"><span>Message</span></label>
                    <textarea rows="4" cols="50" required></textarea>
                </li>
                <li>
                    <button type="button" onclick="MessageChannelbox()">Submit</button>
                </li>
            </ul>
        </form>
    </div>
